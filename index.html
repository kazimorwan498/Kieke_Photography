<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Kazi Morwan" />
        <title>Kieke Photography | Kazi Morwan</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu"
        />
        <link rel="stylesheet" href="style.css" />
    </head>

    <body class="position-relative">
        <img
            class="position-absolute top-0 start-0 z-n1"
            src="./img/blur_ellipse_1.png"
            alt="blur_ellipse_1"
        />

        <!-- Header Section -->
        <nav class="navbar navbar-expand-lg py-3 py-lg-1 px-xl-3">
            <div class="container-fluid px-lg-2 px-md-5 mx-md-auto">
                <img src="./img/logo.png" alt="logo" />

                <ul
                    class="navbar nav d-none d-lg-flex align-item-lg-center fs-5"
                >
                    <li class="nav-item">
                        <a
                            href="#"
                            class="nav-link text-dark nav-link-hover fw-medium"
                            >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            href="#"
                            class="nav-link text-dark nav-link-hover fw-medium"
                            >About Us</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            href="#"
                            class="nav-link text-dark nav-link-hover fw-medium"
                            >Portfolio</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            href="#"
                            class="nav-link text-dark nav-link-hover fw-medium"
                            >Prices</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            href="#"
                            class="nav-link text-dark nav-link-hover fw-medium"
                            >Contact Us</a
                        >
                    </li>
                </ul>

                <button
                    class="btn btn-orange text-white btn-lg rounded-5 px-5 d-none d-sm-inline-flex fw-medium"
                    type="button"
                >
                    Get Started
                </button>

                <button class="btn text-white hamburger d-sm-none">
                    <span class="material-symbols-outlined fs-2">menu</span>
                </button>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="container-fluid px-0 py-5 position-relative">
            <img
                class="position-absolute top-100px start-0 z-n1"
                src="./img/blur_ellipse_2.png"
                alt="blur_ellipse_1"
            />

            <div
                class="row my-5 mx-0 align-items-center justify-content-between g-0"
            >
                <div
                    class="col-12 col-lg-5 position-relative mb-5 pb-5 ps-5 me-5"
                >
                    <h1 class="large-text text-dark fa-nexa text-nowrap">
                        CAPTURING <br />
                        MOMENTS
                        <span
                            class="text-lavender fa-nexa position-relative lavender-bar"
                            >IN</span
                        >
                        <br />
                        TIME
                    </h1>

                    <p class="text-secondary fs-5">
                        A Glimpse into the Past, a Snapshot of the Present.
                    </p>

                    <button
                        class="btn btn-orange text-white btn-lg rounded-5 px-5 fw-medium"
                        type="button"
                    >
                        Get Started
                    </button>
                </div>

                <div
                    class="col-12 col-xl-6 d-flex flex-column gap-5 align-items-center"
                >
                    <div class="d-flex overflow-auto gap-5">
                        <img
                            class="rounded img-fluid object-fit-cover h-100"
                            src="./img/photography_1.jpg"
                            alt="photography_1"
                        />
                        <img
                            class="rounded img-fluid object-fit-cover h-100"
                            src="./img/photography_2.jpg"
                            alt="photography_1"
                        />
                        <img
                            class="rounded img-fluid object-fit-cover h-100"
                            src="./img/photography_1.jpg"
                            alt="photography_1"
                        />
                    </div>

                    <div class="d-flex gap-3">
                        <div class="bg-lavender dot scale-1-1"></div>
                        <div class="bg-secondary-subtle dot"></div>
                        <div class="bg-secondary-subtle dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- About us section -->
        <div class="container py-5">
            <div class="row justify-content-center gap-5">
                <div class="col-12 col-lg-auto d-flex gap-3">
                    <div>
                        <img src="./img/photography_3.jpg" alt="">
                    </div>

                    <div class="d-flex flex-column justify-content-between">
                        <img src="./img/photography_4.jpg" alt="">
                        <img src="./img/photography_5.jpg" alt="">
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
